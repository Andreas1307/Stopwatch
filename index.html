<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchStop()" class="square"><i class="fa-solid fa-square"></i></button>
            <button onclick="watchStart()" class="play"><i class="fa-solid fa-play"></i></button>
            <button onclick="watchReset()" class="replay"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
    



    <script src="https://kit.fontawesome.com/5111c4ecb9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
